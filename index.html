<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gleam Game Jam entry</title>
  </head>

  <body>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      body {
        align-items: center;
        display: flex;
        justify-content: center;
      }

      canvas {
        background-color: #fafafa;
        height: 100%;
        object-fit: contain;
        width: 100%;

        /* Many browsers support either one or the other: */
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }
    </style>

    <canvas id="app" width="300" height="300"></canvas>

    <script type="module">
      import { main } from "./build/dev/javascript/app/app.mjs";
      main();

      // Prevent drag scrolling.

      document.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
        },
        { passive: false },
      );

      // Simulate mouse events for touch.

      const dispatchMouseEvent = (eventName) => (_) => {
        window.dispatchEvent(new MouseEvent(eventName, { buttons: 1 }));
      };

      window.addEventListener("touchstart", dispatchMouseEvent("mousedown"));
      window.addEventListener("touchend", dispatchMouseEvent("mouseup"));
    </script>
  </body>
</html>
