<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gleam Game Jam entry</title>
  </head>

  <body>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      body {
        align-items: center;
        display: flex;
        justify-content: center;
      }

      canvas {
        background-color: #fafafa;
        height: 100%;
        object-fit: contain;
        width: 100%;

        /* Many browsers support either one or the other: */
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }
    </style>

    <canvas id="app" width="300" height="300"></canvas>

    <script type="module">
      import { main } from "./build/dev/javascript/app/app.mjs";
      main();

      // Prevent drag scrolling.

      document.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
        },
        { passive: false },
      );

      // Simulate mouse events for touch.

      let lastPositions = {};

      const dispatchMouseEvent = (eventName, buttons) => (e) => {
        const touch = e.touches?.item(0);
        const positions = touch
          ? {
              screenX: touch.screenX,
              screenY: touch.screenY,
              clientX: touch.clientX,
              clientY: touch.clientY,
            }
          : lastPositions;
        lastPositions = positions;

        window.dispatchEvent(
          new MouseEvent(eventName, {
            buttons,
            ...positions,
          }),
        );
      };

      window.addEventListener("touchstart", dispatchMouseEvent("mousedown", 1));
      window.addEventListener("touchend", dispatchMouseEvent("mouseup", 0));
      window.addEventListener(
        "touchmove",
        dispatchMouseEvent("mousemove", undefined),
      );
    </script>
  </body>
</html>
